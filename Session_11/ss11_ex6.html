<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Layout</title>
    <link rel="stylesheet" href="ex6.css" />

</head>

<body>
    <div class="container">
        <div class="header-color"></div>
        <header class="chump header">(HD)</header>
        <div class="body-pc">
            <div class="partings">
                <div class="parting first-parting">(FT)</div>
                <div class="parting second-parting">(FT)</div>
                <div class="parting third-parting">(FT)</div>
            </div>
            <div class="chump signup">(SIGN UP)</div>
            <div class="chump content">(CONTENT)</div>
        </div>
        <div class="body-tablet">
            <div class="chump content">(CONTENT)</div>
            <div class="partings">
                <div class="parting signup">(SIGN UP)</div>
                <div class="parting first-parting">(FT)</div>
                <div class="parting second-parting">(FT)</div>
                <div class="parting third-parting">(FT)</div>
            </div>
        </div>
    </div>
</body>

</html>
