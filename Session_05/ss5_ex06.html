  <body>
    <h1>Center Align Text</h1>
    <p>
      To just center the text inside an element, use
      <code>text-align: center;</code>
    </p>
    <div class="center">This text is centered.</div>
    <div class="example">
      <h2>Example</h2>
      <div class="code">
        .center { <br />
        &nbsp;&nbsp;text-align: center; <br />
        &nbsp;&nbsp;border: 3px solid green; <br />
        }
      </div>
