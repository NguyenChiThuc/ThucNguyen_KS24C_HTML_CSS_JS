<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn Âm Hồn Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image {
            width: 40%;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            width: 60%;
            padding: 15px;
            box-sizing: border-box;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .meta {
            color: gray;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image">
        <img src="https://via.placeholder.com/300x200" alt="Đèn Âm Hồn">
    </div>
    <div class="content">
        <div class="title">Đèn Âm Hồn: Phim tôn vinh văn hóa Việt lại đi đạo nhái loạt bom tấn nước ngoài</div>
        <div class="meta">Cine - 20 giờ trước</div>
        <div class="description">
            Tác phẩm của đạo diễn Hoàng Nam “học lỏm” nhiều phim kinh dị nổi tiếng nhưng chất lượng kém xa.
        </div>
    </div>
</div>

</body>
</html>
