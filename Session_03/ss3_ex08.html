<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 8</title>
</head>
<body>
    <form action="http://mysever.com" method="post">
        <label for="Name">Name</label>
        <input type="type" name="Name" id="Name"> <br/>
        <label for="Dateofbirth">Dateofbirth</label>
        <input type="date" name="Dateofbirth" id="Dateofbirth"> <br/>
        <label for="Sex">Sex</label>
        <label >
            <input type="radio" name="Sex" id="Sex" value="Male">Male</label>
            <input type="radio" name="Sex" id="Sex" value="Female">Female</label> <br/>
            <label for="ID">ID</label>
            <input type="text" 
                   name="ID" 
                   id="ID"
                   pattern="\d{12}"
                   maxlength="12"
                   minlength="12"
                   required> <br/>
            <label for="Date of issue">Date of issue</label>
            <input type="date" name="Date of issue" id="Date of issue"> <br/>
            <label for="Place of issue">Place of issue</label>
            <input type="text" name="place of issue" id="place of issue"> <br/>
            <label for="Phone">Phone</label>
            <input type="tel" 
                   name="phone" 
                   id="phone"
                   pattern="(03|05|07|08|09)[0-9]{8}"
                   maxlength="10"
                   minlength="10"
                   required> <br/>
            <label for="Email">Email</label>
            <input type="email" name="email" id="email"> <br/>
            <label for="Address">Address</label>
            <textarea name="Address" id="Address"></textarea> <br/>
            <label for="Type of citizen identification">Type of citizen identification</label>
            <label >
                <input type="radio" name="type of citizen identification" id="type of citizen identification">New citizen identification card
            </label>
            <label>
                <input type="radio" name="type of citizen identification " id="type of citizen identification ">Old citizen identification card
            </label> <br/>
            <label for="nation">Nation</label>
            <input type="text" name="nation" id="nation"> <br/>
            <label for="religion">Religion</label>
            <input type="text" name="religion" id="religion"> <br/>
            <label for="nationality">Nationality</label>
            <input type="text" name="nationality" id="nationality" value="Viet Nam"> <br/>
            <label for="Name parents">Name parents</label>
            <input type="text" name="Name parents" id="Name parents"> <br/>
            <label for="Parent's ID number/Citizen ID card">Parent's ID number/Citizen ID card</label>
            <input type="text" name="Parent's ID number/Citizen ID card" id="Parent's ID number/Citizen ID card" pattern="\d{12}" maxlength="12" minlength="12" required> <br/>
            <label for="City">City</label>
            <select name="city" id="city" required>
                <option value="disable selected">Choose city</option>
                <option value="Ha Noi">Ha Noi</option>
                <option value="HCM City">Ho Chi Minh City</option>
            </select> <br/>
            <button type="submit">Send Information</button>   
    </form>
</body>
</html>
